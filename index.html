<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Start</title>
    <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
    
    <style>
      body {
        background-image: url("AA.gif");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
      }
      .centered {
        position: absolute;
        top: 40%;
        left: 52%;
        transform: translate(-50%, -50%);
      }
      img {
        margin: 0;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
        border-radius: 5%;
        opacity: 0.5;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="c.jpg" alt="Snow" style="width: 100%" />
      <div class="centered">
        <a class="nav-link" style="text-decoration: none" href="home.html">
          <div class="containers">
            <h2 class="quotes" style="color: #6ba1c8">Start Here</h2>
      </div></a>
      </div>
    </div>

    
    <script>
      (function () {
        var quotes = $(".quotes");
        var quoteIndex = -1;

        function showNextQuote() {
          ++quoteIndex;
          quotes
            .eq(quoteIndex % quotes.length)
            .fadeIn(2000)
            .fadeOut(4000, showNextQuote)
            .delay(5000);
        }
        showNextQuote();
      })();
    </script>

    <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>
  </body>
</html>
